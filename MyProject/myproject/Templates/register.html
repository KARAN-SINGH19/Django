{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

    <h2 class="heading2">Registration Form</h2>

    <form action="" method="post" class="register">
        {% csrf_token %}
        <label for="fname">First Name:</label>
        <input type="text" name="fname" placeholder="Enter your first name" > <br> <br>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" placeholder="Enter your last name"> <br> <br>

        <label for="Username">Username:</label>
        <input type="text" name="Username" placeholder="Enter your username"> <br> <br>

        <label for="Password">Password:</label>
        <input type="text" name="Password" placeholder="Enter your password"> <br> <br>

        <label for="Email">Email:</label>
        <input type="text" name="Email" placeholder="Enter your email"> <br> <br>

        <input type="submit" class="SUBMIT">
    </form> <br>

    <a class="anchor" href="http://127.0.0.1:8000/login" target="_blank">Already Registered? Login</a>
</body>
</html>
